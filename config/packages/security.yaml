security:
    encoders:
        App\Entity\Usuario:
            algorithm: bcrypt
            cost: 12
    role_hierarchy:
            ROLE_ADMIN:       ROLE_USER
            ROLE_SUPER_ADMIN: ROLE_ADMIN
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                login_path: app_login
                check_path: app_login

            logout:
                path: logout
                target: app_login

            pattern: ^/

            http_basic: ~
            guard:
                authenticators:
                    - App\Security\LoginFormAutenticacaoAuthenticator

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
#        - { path: ^/admin/eventos, roles: ROLE_ADMIN }
#        - { path: ^/admin/usuarios, roles: ROLE_SUPER_ADMIN  }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/logout, roles: ROLE_ADMIN|ROLE_USER }
        - { path: ^/registro, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/eventos/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
